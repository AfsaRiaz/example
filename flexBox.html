<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Practice</title>
    <style>
        .container{
            height: 850px;
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            
        }
        .item{
            width: 250px;
            height: 100px;
            margin: 10px;
            background-color: rgb(236, 133, 219);
            color:white;
            padding: 20px;
            font-size: 30px;
            border-radius: 10px;
            border: 5px solid rgb(163, 90, 205);
            text-align: center;
        }
        .item-1{
           flex: 0 0 auto;
           order: 3;
        }
        .item-2{
             order: 2;
             flex-basis: 0;
             flex-shrink: 12;
        }
        .item-3{
              order: 2;
              
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1"> Box 1 </div>
        <div class="item item-2"> Box 2 </div>
        <div class="item item-3"> Box 3 </div>
    </div>
</body>
</html>
